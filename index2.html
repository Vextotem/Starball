<script>
(function() {
  function updateHeaderDate() {
    const today = new Date();
    const formatted = today.getFullYear() + '-' +
                      String(today.getMonth() + 1).padStart(2, '0') + '-' +
                      String(today.getDate()).padStart(2, '0');

    const headerTitle = document.querySelector("#header-content h1");
    if (headerTitle) {
      headerTitle.textContent = `Home | Sports Events ${formatted}`;
    }
  }

  // Run when page is first loaded
  document.addEventListener("DOMContentLoaded", updateHeaderDate);

  // Run again whenever the user navigates back (bfcache restore)
  window.addEventListener("pageshow", function(event) {
    if (event.persisted) {
      updateHeaderDate();
    }
  });

  // Optional: refresh every hour in case user leaves tab open
  setInterval(updateHeaderDate, 60 * 60 * 1000);
})();
